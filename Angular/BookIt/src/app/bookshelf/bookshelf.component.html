<div class="row justify-between">
	<div class="col-md-6">
		<h1>My Saved Books</h1>
		<app-book-list (currentSelectedBook)="currentSelectedBook=$event"></app-book-list>
	</div>
  <div class="col-md-5">
    <app-book-details
      *ngIf="selectedBook; else infoText"
      [book]="selectedBook"
    ></app-book-details>
    <ng-template #infoText><p>Please select a Book!</p></ng-template>
  </div>
</div>
