<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DOM Events Exercise</title>
</head>
<body>

<!-- Button with inline event handler -->

<button class="btn btn-inline" onclick="changeBackground()">Button 1</button>

<!-- the above code will work with multiple buttons as shown below
<button class="btn btn-inline" onclick="changeBackground()">Button 2</button>
<button class="btn btn-inline" onclick="changeBackground()">Button 3</button> -->

<script>
    function changeBackground() {
        let randomColor = Math.floor(Math.random() * 16777215).toString(16);

        document.body.style.backgroundColor = `#${randomColor}`;
    }
</script>

</body>
</html>
