<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me Exercise</title>
</head>
<body>

    <button>Click Me</button>
    <script>
        let myButton = document.querySelector('button');
        myButton.addEventListener('click', attention);
        
        function attention() {
            alert('Button was clicked!')
        };

    </script>
</body>
</html>
