  <!--ðŸ”¥ðŸ”¥ðŸ”¥start JavaScriptðŸ”¥ðŸ”¥ðŸ”¥-->
  <script>
    function saySomething(message = 'goodbye', whisper = false) {
        if (whisper) {
            console.log(`%c${message}`, 'font-size:5px');
        } else {
            console.log(message);
        }
    }

    saySomething('hello', true);
    saySomething('my name is chris', true);
    saySomething();

    const squared = function(a) {

    }
    const otherSquared = squared;

    // change the const squared = function(a) into an arrow function
    // const squared = (a) => {
    //     return a * a;
    // }

    // example of hoisting is calling the function BEFORE it's declared (defined) in the code
    // declared variables such as const squared = ... DON'T get hoisted
    // ONLY function declarations get hoisted such as function punch()... get hoisted to the TOP of your code

    punch();

    function punch() {
        console.log('punch here!');
    }
  </script>
