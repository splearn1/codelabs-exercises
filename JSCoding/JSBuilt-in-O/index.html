<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting started with JavaScript</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      padding: 30px;
    }
  </style>
</head>
<body>


  <!--🔥🔥🔥start JavaScript🔥🔥🔥-->
  <script>
    const first = 'this is a string';
    const second = String('this is a string');
    // console.log('this is a string'.toUpperCase());
    // console.log(String('this is a string').toUpperCase());

    // console.log(first === second);
    
    console.groupCollapsed('Primitives vs Objects');
        console.log(first === second); // true
        console.log(
            typeof first,
            typeof String('this is a string'),
            typeof new String()
        );
    console.groupEnd();

    // strings
    const sentence = 'this is my sentence';
    console.groupCollapsed('String');
    //    console.log(first.toUpperCase); will show the function itself
        console.log(first.toUpperCase()); // THIS IS A STRING
        console.log(second.toLowerCase()); // this is a string
        console.log(sentence.startsWith('this is')); // true
        console.log('🍺'.repeat(20));
        console.log('look at me go            '.trim());
    console.groupEnd();

    // numbers and math
    console.groupCollapsed('Numbers and Math');
        // console.log(1.toString()); JS needs to know when to start using a method on the number in front so use 1.. or use 1.0 or use (1)
        console.log(1..toString()); // makes 1 a string
        console.log((1).toString()); // makes 1 a string
        console.log(Number.isInteger(5)); //true
        console.log(Number.isInteger(5.43)); //false
        console.log((1.562342).toFixed(2)); // 1.56  sets for 2 decimal places
        console.log(
            Math.random().toFixed(2),  // 0.59  random # btw 0 and 1, 2 spaces
            Math.ceil(1.56),      // 2
            Math.floor(6.3)      // 6
        );
    console.groupEnd();

    // arrays
    const myArr = ['chris', 'nick', 'holly'];
    console.groupCollapsed('Arrays');
        console.log(myArr.length); // 3
        console.log(myArr.join('-')); // chris-nick-holly
        console.log(myArr.push('ado'), myArr); //shows new length,shows new array ['chris', 'nick', 'holly', 'ado']
        console.log(myArr.pop(''), myArr); //shows del item,shows new array ['chris', 'nick', 'holly']

        //this is functional programming, passing a fcn as a parameter thru another fcn, so a fcn that takes another fcn
        myArr.forEach(function(user) {    //loop thru array and show each user
            console.log(user);
        });

        //above shown as arrow function
        myArr.forEach((user) => console.log(user));
        
    console.groupEnd();
  </script>
</body>

</html>
