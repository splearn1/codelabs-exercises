<!DOCTYPE html>
<html>
<head>
  <title>CSS Animations Tutorial</title>
  <style>
    .ball {
      width: 50px;
      height: 50px;
      background-color: red;
      position: relative;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0% { top: 0; }
      50% { top: 200px; }
      100% { top: 0; }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
