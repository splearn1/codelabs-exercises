<!DOCTYPE html>
<html>
<head>
  <title>CSS Animations Tutorial</title>
  <style>
    .button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <button class="button">Hover Me</button>
</body>
</html>
